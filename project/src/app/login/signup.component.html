<link rel="stylesheet" href="../../assets/bootstrap.min.css">


<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form #signupForm="ngForm" (ngSubmit)="signup(signupForm.value)">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter Name" name="name" ngModel required>
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter Email" name="email" ngModel required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Enter Password" name="password" ngModel required minlength="6">
        </div>
        <div>
          <button class="btn btn-success">Sign Up</button> &nbsp;
            <button class="btn btn-primary"><a routerLink = "dashboard">Log In</a></button>
        </div>
      </form>
    </div>
  </div>
</div>
